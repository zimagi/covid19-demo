import:
    states:
        source: csv_files
        files:
            Code: sources/us_states.csv
            state: sources/us_states_covid19_daily.csv
        data: us_state
        required_fields: [name, code, fips]
        map:
            name: State
            code: Code
            fips: fips

    counties:
        source: csv_file
        file: sources/us_counties_covid19_daily.csv
        data: us_county
        requires: states
        required_fields: [name, fips, us_state_id]
        relations:
            us_state_id:
                data: us_state
                id: name
                column: state
        map:
            name: county
            fips: fips

